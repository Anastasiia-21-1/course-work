query GetFindsWithUsers {
    finds {
        description
        id
        location
        photo
        time
        title
        user_id
        user {
            email
            first_name
            id
            last_name
        }
    }
}

query GetFinds {
    finds {
        title
        user_id
        photo
        title
        description
        location
        title
    }
}
