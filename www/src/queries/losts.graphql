query GetLosts {
    losts {
        title
        user_id
        photo
        title
        description
        location
        title
    }
}

query GetLostsWithUsers {
    losts {
        id
        title
        description
        photo
        time
        location
        user_id
        user {
            email
            first_name
            id
            last_name
        }
    }
}
