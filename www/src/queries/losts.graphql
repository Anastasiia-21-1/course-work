query GetLosts {
    losts {
        title
        user_id
        photo
        title
        description
        location
        title
    }
}

query GetLostsWithUsers {
    losts {
        created_at
        description
        id
        location
        photo
        time
        title
        updated_at
        user_id
        user {
            email
            first_name
            id
            last_name
            password
        }
    }
}
